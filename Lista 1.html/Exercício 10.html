<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="pare()">Pare</button>
    <button onclick="pense()">Pense</button>
    <button onclick="siga()">Siga</button>
    <div id="div_lista"></div>
</body>
</html>
<script> 
function pare(){div_lista.innerHTML = 
    '<b style="color: white; background-color: red;"> Pare e aguarde! </b>';}
function pense(){div_lista.innerHTML = 
    '<b style="color: yellow; background-color: black;"> Pense se pode seguir ou se deve parar! </b>';}
function siga(){div_lista.innerHTML = 
'<b style="color: white; background-color: green;"> Pode seguir adiante!</b>';}
</script>
