<script>
    function atazanar() {
        i = 1;
        var nome = String('elefante');

        span_msg.innerHTML = ``;

        while (i <= Number(elefantes.value)) {
            if (i == 1) {
                span_msg.innerHTML += `1 elefante incomoda muita gente!<br>`;

            } else {
            span_msg.innerHTML += `${i} elefante ${i*nome} muito mais!<br>`;
            }

            i++;
            }
        }
</script>
