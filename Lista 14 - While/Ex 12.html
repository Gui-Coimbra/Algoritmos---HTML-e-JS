<body>
    Informe a quantidade de Mundial de clubes que seu clube tem:
    <input id="mund" type="number"><br><br>

    <button onclick="trofeu()">Ver troféus de mundiais FIFA</button><br>

    <div id="taça2" style="height: 150px;"></div>
</body>
</html>
<script>
    function trofeu() {
        var index = 0;

        while (index <= mund.value) {
            index++;

            if (mund.value <= 0) {
                taça2.innerHTML = `<br><img style="height: 150px;" src="https://th.bing.com/th/id/R.41db0448827b2fe270df2d72443a2d9e?rik=tW7jAoa1dNwRUw&riu=http%3a%2f%2f1.bp.blogspot.com%2f_nN4mIO7crlM%2fTFAZxdZlHcI%2fAAAAAAAAAaU%2fPxNqd3e4xb0%2fs320%2fTORCEDOR%2bCHORANDO.jpg&ehk=RV1aoq%2ffs5OPkKq%2bFUuXgYM4OGTMcEwYWjQ1%2b6VHsl4%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1">`;
            }
            else { 
            taça2.innerHTML += '<br><img style="height: 150px;" src="https://th.bing.com/th/id/OIP.Ducv6h-V4LUrG_Yi2zEfGAHaKp?pid=ImgDet&rs=1">';
            }
            
        } 
    }
</script>
