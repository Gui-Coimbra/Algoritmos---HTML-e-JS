<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 22 - While</title>
</head>
<body>
    <button onclick="loop()">Curto 3 e 5!</button><br>

    <span id="span_msg"></span>
</body>
</html>
<script>
    function loop() {
        var i = 0;
        span_msg.innerHTML = ``;
        
        while (i <= 100) {
            if (i == 0) {
                span_msg.innerHTML += `${i}<br>`;
            }
            else if (i%3 == 0 && i%5 == 0) {
                span_msg.innerHTML += `É TRI E PENTA!<br>`;
            }
            else if (i%5 == 0) {
                span_msg.innerHTML += `É PENTA!<br>`;
            }
            else if (i%3 == 0) {
                span_msg.innerHTML += `É TRI!<br>`;
            }
            else {
                span_msg.innerHTML += `${i}<br>`;
            }
            i++;
        }
    }
</script>
