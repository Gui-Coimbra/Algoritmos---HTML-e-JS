<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 19 - While</title>
</head>
<body>
    <h1>Caronas num carro</h1>
    
    Informe quantas pessoas vão entrar no carro e o limite:
    <input id="pessoas" type="number" autofocus placeholder="Qtd pessoas">
    <input id="limite" type="number" placeholder="Limite"><br><br>

    <button onclick="partiu()">#Partiu Carona</button><br>

    <span id="span_msg"></span>
</body>
</html>
<script>
    function partiu() {
        var i = 1;
        span_msg.innerHTML = ``;

        while (i <= Number(pessoas.value)) {
            if (i == 1) {
                span_msg.innerHTML += `Entrou o ${i}º passageiro (que é o(a) motorista)<br>`;
            }
            else if (i >= 2 && i <= Number(limite.value)) {
                span_msg.innerHTML += `Entrou o ${i}º passageiro<br>`;
            }
            else {
                span_msg.innerHTML += `O ${i}º passageiro terá que esperar!<br>`;
            }
            i++;
        }
    }
</script>
