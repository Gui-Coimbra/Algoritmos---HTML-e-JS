<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 16 - While</title>
</head>
<body>
    Informe a sua idade:
    <input onchange="ver()" id="idade" type="number" autofocus><br>

    <span id="span_msg"></span>
</body>
</html>
<script>
    function ver() {
        span_msg.innerHTML = ``;
        var i = 0;
        
        while (i <= Number(idade.value)) {
            if (i >= 0 && i <+ 4) {
                span_msg.innerHTML += `${i} anos (Primeira Infância)<br>`;
            }
            else if (i > 4 && i <= 6) {
                span_msg.innerHTML += `${i} anos (Pré-escolar)<br>`;
            }
            else if (i > 6 && i <= 10) {
                span_msg.innerHTML += `${i} anos (Segunda Infância)<br>`;
            }
            else if(i > 10 && i <= 18) {
                span_msg.innerHTML += `${i} anos (Adolescência)<br>`;
            }
            else if(i > 18 && i <= 50) {
                span_msg.innerHTML += `${i} anos (Adulto)<br>`;
            }
            else if(i > 50 && i <= 100) {
                span_msg.innerHTML += `${i} anos (Melhor idade)<br>`;
            }
            else {
                span_msg.innerHTML += `${i} anos (Matusalém)<br>`;
            }
            i++;        
    }
}
</script>
