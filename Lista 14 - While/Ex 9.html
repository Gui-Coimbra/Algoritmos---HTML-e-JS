<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 9 - while</title>
</head>
<body>
    Informe um número e uma frase:<br>
    <input id="num" type="number" placeholder="Número"><br>
    <input id="frase" type="text" placeholder="frase"><br><br>

    <button onclick="papagaio()">Papagaio</button>
</body>
</html>
<script>
    function papagaio() {
        var index = 1;

        while (index <= num.value) {
            alert(`${frase.value}`);
            index++;
        }
    }
</script>
