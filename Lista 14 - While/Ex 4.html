<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 3 - While</title>
</head>
<body>
    <button onclick="pares()">S2 Pares</button><br><br>

    <span id="span_msg"></span>
</body>
</html>
<script>
    function pares() {
        var contador = 0;

        while (contador <= 100) {
            if (contador%2 == 0) {
            span_msg.innerHTML += `<br>${contador}`;               
            }

            contador++;
        }
    }
</script>
