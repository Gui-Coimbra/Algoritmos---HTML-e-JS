<body>

    <input id="num" type="number" min="0" max="200"><br><br>

    <button onclick="viva()">Viva o 7</button><br>

    <span id="span_msg"></span>

<script>
    function viva() {
        var index = 0;

        while (index <= Number(num.value)) {
            if (index%7 == 0) {
                span_msg.innerHTML += `${index}<br>`;
            }
            index++;
        }
    }
</script>
