<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex7 - while</title>
</head>
<body>
    Informe um número entre 20 e 100:
    <input id="num" type="number" min="20" max="100"><br><br>

    <button onclick="adoro()">Adoro múltiplos de 5</button><br>

    <span id="span_msg"></span>
</body>
</html>
<script>
    function adoro() {
        var index = 0;
        while (index <= Number(num.value)) {
            if (index %5 == 0) {
                span_msg.innerHTML += `${index}<br>`;
            }
            index++;
        }
    }
</script>
