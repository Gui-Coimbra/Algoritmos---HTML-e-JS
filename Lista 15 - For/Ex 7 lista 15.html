<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 7 - for</title>
</head>
<body>
    Informe o limite superior da amostragem:
    <input id="limite" type="number"><br><br>

    <button onclick="contar()">Contar</button><br>

    <span id="span_msg"></span>
</body>
</html>
<script>
    function contar() {
        span_msg.innerHTML = ``;

        if (limite.value >= 100) {
            span_msg.innerHTML += `Erro: o limite deve ser menor que 100!`;

        } else {
            for (index = 5; index <= limite.value; index++) {
                span_msg.innerHTML += `${index}<br>`;
            }
        }
    }
</script>
