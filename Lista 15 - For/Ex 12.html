<body>
    Informe quantas latas de Coca-Colas vocÃª acredita ter tomado na vida:
    <input id="cocacola" type="number" placeholder="Hmm cokinha"><br><br>

    <button onclick="coca()">Ver a quantidade</button><br>

    <span id="span_msg"></span>

<script>
    function coca() {
        span_msg.innerHTML = ``;
        var index = 0;
        var coca = Number(cocacola.value);
        
        for (index = 1; index <= coca; index++) {
            span_msg.innerHTML += `${index} lata(s)<br>`;
        }
    }
</script>
