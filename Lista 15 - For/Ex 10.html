<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 10 - For</title>
</head>
<body>
    <button onclick="numeros()">Numeros cabal√≠sticos</button><br>

    <span id="span_msg"></span>
</body>
</html>
<script>
    function numeros() {
        for (var index = 1; index <= 15; index++) {
            if (index != 3 && index != 4 && index != 7 && index != 10 && index != 12) {
                span_msg.innerHTML += `${index}<br>`;
            }
        }
    }
</script>
