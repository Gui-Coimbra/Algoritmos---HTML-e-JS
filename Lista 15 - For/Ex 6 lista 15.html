<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 6 - for</title>
</head>
<body>
    Informe uma frase e um número:<br>
    <input id="frase" type="text" placeholder="Frase">
    <input id="numero" type="number" placeholder="Número"><br><br>

    <button onclick="papagaio()">Papagaio</button>
</body>
</html>
<script>
    function papagaio() {
        for (index = 1; index < numero.value; index++) {
            alert(`${frase.value}`);
        }
    }
</script>
