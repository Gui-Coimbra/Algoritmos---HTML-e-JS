<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4 - lista 14 (com for)</title>
</head>
<body>
    <button onclick="pares()">S2 Pares</button><br>

    <span id="span_msg"></span>
</body>
</html>
<script>
    function pares() {
        for (index = 0; index <= 100; index++) {
            if (index%2 == 0) {
            span_msg.innerHTML += `${index}<br>`;
            }
        }
    }
</script>
