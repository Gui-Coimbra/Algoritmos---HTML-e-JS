<body>

    <button onclick="analisar()">Analisar</button><br><br>

    <span id="span_msg"></span>
</body>

<script>
    function analisar() {
        span_msg.innerHTML = ``;

        var notaVar = nota.value >= 6;
        var freqVar = freq.value >= 75;

        if (notaVar && freqVar) {
            span_msg.innerHTML += `Parabéns, aprovado(a)!`;
        }
        if (notaVar == false) {
            span_msg.innerHTML += `Reprovado(a) por nota!<br>`; 
        }
        if (freqVar == false) {
            span_msg.innerHTML += `Reprovado(a) por frequência!`;
        }       
    }
</script>
