<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 1 - booleanas</title>
</head>
<body>
    Informe seu login e senha:<br>
    <input id="login" type="text" placeholder="Login" autofocus>
    <input id="senha" type="text" placeholder="Senha"><br><br>

    <button onclick="entrar()">Entrar</button><br><br>

    <span id="span_msg"></span>
</body>
</html>
<script>
    function entrar() {
        span_msg.innerHTML = ``;

        var loginVar = (login.value) == ('aidimin');
        var senhaVar = (senha.value) == ('seinha');

        if (loginVar == false) {
            span_msg.innerHTML += `Seu login está inválido!<br>`;
        }

        if (senhaVar == false) {
            span_msg.innerHTML += `Sua senha está inválida!`;
        }
        
        if (loginVar && senhaVar) {
            span_msg.innerHTML = `Usuário autentificado com sucesso!`;       
    }
}
</script>
