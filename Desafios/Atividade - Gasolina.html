<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div_pt1" style="display: block;">
        
        Informe a quantidade de etanol:
    <input id="etanol"><br>

    Informe a quantidade de gasolina:
    <input id="gasolina"><br><br>

    <button onclick="abrir()">Abrir posto</button></div>

    <div id="div_pt2" style="display: none;">
    Informe a quantidade de combustível vendido:
    <input id="vendido"><br><br>

    <select name="produto vendido" id="produto">
        <option value="0">Selecione uma das opções</option>
        <option value="Etanol">Etanol</option>
        <option value="Gasolina">Gasolina</option>
    </select><br><br>

    <button onclick="registrar()">Registrar vendas</button>

    <div id="div_msg"></div></div>
</body>
</html>
<script>
    var ax_etanol = 0;
    var ax_gasolina = 0;
    var ax_vendido = 0;

    function abrir() {
        var ax_etanol = etanol.value;
        var ax_gasolina = gasolina.value;

        if (ax_etanol < 300) {
            alert(`ERRO - Com esse volume de Etanol não dá para abrir o posto`);

        } else if (ax_etanol >= 300 && ax_etanol <= 3000) {
            alert(`AVISO - Chame o reabastecimento de Etanol`);
        
        } if (ax_gasolina < 200) {
            alert(`ERRO - Com esse volume de Gasolina não dá para abrir o posto`);

        } else if (ax_gasolina >= 200 && ax_gasolina <= 2000) {
            alert(`AVISO - Chame o reabastecimento de Gasolina`);

        }if (ax_etanol >= 300 && ax_gasolina >= 200) {
            div_pt1.style.display = 'none';
            div_pt2.style.display = 'block';
        }
    }

    function registrar() {
        var ax_etanol = etanol.value;
        var ax_gasolina = gasolina.value;
        var ax_vendido = vendido.value;
        var ax_produto = produto.value;

        if (ax_produto = 'Etanol') {
        div_msg.innerHTML = `Com a venda de ${ax_vendido} de ${produto.value} 
        o saldo no tanque é de ${ax_etanol - ax_vendido}`;} 
        
        else if (ax_produto = 'Gasolina') {
        div_msg.innerHTML = `Com a venda de ${ax_vendido} de ${produto.value} 
        o saldo no tanque é de ${ax_gasolina - ax_vendido}`;}
    }
</script>
