<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consistência</title>
</head>

<body>
    <h2>Escolha o seu time</h2>
    
    <select id="timeSlct" onchange="executar()">
        <option value="0">Selecione o seu time</option>
        <option value="1">Corinthians</option>
        <option value="2">Palmeiras</option>
        <option value="3">Santos</option>
        <option value="4">São Paulo</option>
        <option value="Teste">Teste para else</option>
    </select>

</body>

</html>

<script>
    function executar(){
        // O else if foi criado para simplificar o modelo de cascata
        // Ele serve para você economizar linhas de código e melhorar o desempenho do programa

        time = Number(timeSlct.value);

        if(time == 0){
            alert('Selecione outro!');
        }else if(time == 1){
        // Leia como 'Se time for igual a 1' 
            alert('Campeão mundial de 2012!');
        }else if(time == 2){
            alert('Maior campeão nacional!');
        }else if(time == 3){
            alert('O mais conhecido fora do Brasil!');
        }else if(time == 4){
            alert('Maior campeão internacional!');
        }else{
            alert('Caiu no else, já que não supriu nenhuma das condições anteriores');
        }
    }
</script>
