<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If simples</title>
</head>

<body>
    <h2>Pontos na CNH</h2>

    <input type="text" id="qtdPontos" placeholder="Digite a quantidade de pontos"/>
    <button onclick="validar()">Validar</button>
</body>

</html>

<script>
    function validar() {
        // If significa 'Se'
        // O comando if executa uma comparação, um teste, uma decisão....
        //
        // Sua estrutura é:
        // if (comparação) {
        //     comando(s);
        // };
        //
        //      Os comandos entre as {} SOMENTE serão executados 
        //      quando a condição for verdadeira
        //
        //    Tipos de comparações:
        //    >	    Maior que
        //    <	    Menor que
        //    >=	Maior ou Igual
        //    <= 	Menor ou Igual
        //    ==	Igual
        //    !=	Diferente

        qtdPontos = Number(qtdPontos.value)
        if (qtdPontos > 20) {
            alert ('Você está com a CNH suspensa');
        }

    }

</script>
